<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>

		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body ng-app='todos'>
		<div ng-view>
		</div>
		<script id='todoId' type='text/ng-template'>

			<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<form ng-submit='add()'>
					<input ng-model='newTask' class="new-todo" placeholder="What needs to be done?" autofocus>
				</form>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input class="toggle-all" type="checkbox" ng-change='toggleAll()' ng-model='isSelected'>
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<li ng-class="{'completed':item.completed,'editing':isEditingId==item.id}" ng-repeat='item in tasks |filter:isCompleted track by $index'>
						<div class="view">
							<input ng-model='item.completed' class="toggle" type="checkbox" checked>
							<label ng-dblclick='edit(item.id)'>{{item.name}}</label>
							<button class="destroy" ng-click='remove(item.id)'></button>
						</div>
						<form ng-submit='save()'>
							<input ng-model='item.name' class="edit" value="Create a TodoMVC template">
						</form>

					</li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong ng-bind='unComplated()'>0</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a ng-class="{'selected':isCompleted.completed==undefined}" href="#/" ng-click='all()'>All</a>
					</li>
					<li>
						<a ng-class='{"selected":isCompleted.completed==false}' href="#/active" ng-click='active()'>Active</a>
					</li>
					<li>
						<a ng-class='{"selected":isCompleted.completed==true}' href="#/completed" ng-click='completed()'>Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed" ng-click='clearComplated()' ng-show='isShow()'>Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		</script>
		<!-- Scripts here. Don't remove ↓ -->
	<script src="node_modules/angular/angular.js"></script>
	<script src="node_modules/angular-route/angular-route.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controller.js"></script>
		<script src="js/service.js"></script>
	</body>
</html>
